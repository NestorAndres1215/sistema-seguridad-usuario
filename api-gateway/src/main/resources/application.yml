server:
  port: 8090

spring:
  application:
    name: api-gateway-jwt

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        - id: auth-service
          uri: http://localhost:8080
          predicates:
            - Path=/security/api/v1/**
          filters:
            - StripPrefix=0

        - id: product-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=0

jwt:
  secret: "MiSuperClaveSecretaParaJWTDeAlMenos32Caracteres123!"

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: Auth Service
        url: http://localhost:8080/security/api/v1/v3/api-docs
      - name: Product Service
        url: http://localhost:8082/v3/api-docs
  api-docs:
    path: /v3/api-docs
