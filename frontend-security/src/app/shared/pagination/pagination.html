<!-- Navegación simple -->
<div class="d-flex justify-content-center align-items-center mt-4">
  <button class="btn btn-outline-primary btn-sm me-3" (click)="previousPage()"
          [disabled]="currentPage === 1">
    <i class="fa-solid fa-angle-left me-1"></i> Anterior
  </button>

  <span class="fw-semibold text-secondary">
    Página {{ currentPage }} de {{ totalPages }}
  </span>

  <button class="btn btn-outline-primary btn-sm ms-3" (click)="nextPage()"
          [disabled]="currentPage === totalPages">
    Siguiente <i class="fa-solid fa-angle-right ms-1"></i>
  </button>
</div>
