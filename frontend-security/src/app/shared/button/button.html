<button class="btn-custom" [ngClass]="['btn',color,size,block ? 'w-100' : '',loading ? 'loading' : '']"
  [disabled]="disabled || loading" (click)="handleClick()">
  <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
  <i *ngIf="icon && iconPosition === 'left' && !loading" [class]="icon"></i>
  <span>{{ label }}</span>
  <i *ngIf="icon && iconPosition === 'right' && !loading" [class]="icon"></i>
</button>
