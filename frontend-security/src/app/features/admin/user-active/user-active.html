<div class="container mt-5">

  <app-tabla [columnas]="columnas" [datos]="users" [botonesConfig]="botonesConfig" [onBloquear]="bloquear.bind(this)" [onSuspender]="suspender.bind(this)"
    [onDesactivar]="descativar.bind(this)">
  </app-tabla>
  <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChanged)="onPageChanged($event)">
  </app-pagination>

</div>
