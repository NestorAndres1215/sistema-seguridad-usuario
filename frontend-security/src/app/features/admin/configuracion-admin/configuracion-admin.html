<div class="container my-4" style="max-width: 95%;">
  <app-titulo [titulo]="'Configuracion'"></app-titulo>

  <mat-tab-group [(selectedIndex)]="activeTab">
    <mat-tab label="Roles">
      <ng-container *ngIf="activeTab === 0">
        <app-user-roles></app-user-roles>
      </ng-container>
    </mat-tab>

    <mat-tab label="Estado">
      <ng-container *ngIf="activeTab === 1">
        <app-user-status></app-user-status>
      </ng-container>
    </mat-tab>
  </mat-tab-group>
</div>
