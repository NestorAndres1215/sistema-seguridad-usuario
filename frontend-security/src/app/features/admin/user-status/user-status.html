<div class="container mt-5">
    <div class="card  border-0 rounded-4">
        <div class=" rounded-bottom-4">
            @if (!status) {
            <div class="text-center my-5">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
                <p class="mt-3 text-secondary fw-semibold">Cargando status...</p>
            </div>

            } @else if (status.length === 0) {
            <div class=" text-center shadow-sm rounded-3 mt-3">
                <i class="fa-solid fa-triangle-exclamation me-2"></i>
                No hay status registrados.
            </div>

            } @else {

            <div class="table-responsive">
                <table class="table table-hover align-middle text-center table-bordered border-light rounded-3">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>role</th>
                            <th>Descripcion</th>
                        </tr>
                    </thead>

                    <tbody class="table-light">
                        @for (user of paginatedUsers(); track user.id) {
                        <tr class="shadow-sm">
                            <td><strong>{{ user.id }}</strong></td>
                            <td>{{ user.code }}</td>
                            <td>{{ user.description }}</td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>

            <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChanged)="onPageChanged($event)">
            </app-pagination>
            }
        </div>
    </div>
</div>
