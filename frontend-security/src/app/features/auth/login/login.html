<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form [formGroup]="formulario" (ngSubmit)="operar()">
            <div class="form-group mb-3 text-start">
                <label for="login" class="form-label mb-2 text-dark">Usuario o Correo</label>
                <input type="text" formControlName="login" name="login" placeholder="Tu usuario o correo" required>
            </div>
            <div class="form-group mb-3 text-start">
                <label for="password" class="form-label mb-2 text-dark">Contraseña</label>
                <input type="password" formControlName="password" name="password" placeholder="Tu contraseña" required>
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
            <button type="button" class="btn btn-google" (click)="login()">
                <i class="fab fa-google"></i> Iniciar Sesión con Google
            </button>
        </form>
        <div class="d-flex justify-content-between flex-wrap mt-3 gap-2 small">
            <a href="forgot-password.html" class="text-primary text-decoration-none">¿Olvidaste tu contraseña?</a>
            <a (click)="register()" class="text-primary text-decoration-none">¿No tienes cuenta? Registrarse</a>
        </div>

    </div>
</div>
