<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="register-container">
    <h2 class="mb-4">Registrarse</h2>
    <form [formGroup]="formulario" (ngSubmit)="operar()">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label text-start">Nombre</label>
          <input type="text" class="form-control" id="nombre" formControlName="name"
                 placeholder="Tu nombre completo" required>
        </div>
        <div class="col-md-6">
          <label for="username" class="form-label text-start">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" formControlName="username"
                 placeholder="Tu nombre de usuario" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label text-start">Correo electrónico</label>
          <input type="email" class="form-control" id="email" formControlName="email"
                 placeholder="tu@correo.com" required>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label text-start">Contraseña</label>
          <input type="password" class="form-control" id="password" formControlName="password"
                 placeholder="Tu contraseña" required>
        </div>
      </div>
      <div class="d-grid gap-2 mt-3">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-user-plus me-2"></i> Registrarse
        </button>
        <button type="button" class="btn btn-google">
          <i class="fab fa-google me-2"></i> Registrarse con Google
        </button>
      </div>
    </form>
    <div class="mt-3 small text-center">
      <p>¿Ya tienes cuenta? 
        <a style="cursor: pointer;" (click)="volverLogin()">Iniciar sesión</a>
      </p>
    </div>
  </div>
</div>
